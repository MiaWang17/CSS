<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>伪元素选择器</title>
    <style>
      div {
        width: 300px;
        height: 50px;
        margin: 0 auto;
        line-height: 50px;
        border: 1px solid greenyellow;
        position: relative;
      }
      div::after {
        content: '!';
        color: pink;
        position: absolute;
        right: -5px;
      }
      div::before {
        content: '*';
        color: red
      }
    </style>
  </head>
  <body>
    <div class="box">
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
       body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
       }
      .box {
        width: 50%;
        height: 50%;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <!-- 内部样式 -->
    <style>
      .box {
        border: 1px solid #000;
        display: flex;
        justify-content: space-between;
      }
      .float {
        width: 100px;
        height: 100px;
      }
      .box1 {
        background: pink;
      }
      .box2 {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="float box1"></div>
      <div class="float box2"></div>
    </div>
  </body>
</html>

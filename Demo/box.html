        height: 200px;
        background: pink;
        padding: 10px;
        margin: 10px;
        border: 5px solid cadetblue;
      }
      .box2 {
        box-sizing: border-box;
        /* box-sizing: content-box; */
      }

    <div class="box box2">我是IE</div>
  </body>
</html>
